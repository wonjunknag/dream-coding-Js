<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }
      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .section .find-btn {
        background-color: tomato;
        color: white;
        width: 120px;
        padding: 5px 10px;
        margin-bottom: 15px;
      }

      .section img {
        width: 120px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <button class="find-btn">Find a rabbit</button>
      <img class="a1" src="img/carrot.png" alt="" />
      <img class="a2" src="img/carrot.png" alt="" />
      <img class="a3" src="img/carrot.png" alt="" />
      <img class="a4" src="img/carrot.png" alt="" />
      <img class="a5" src="img/carrot.png" alt="" />
      <img class="a6" src="img/carrot.png" alt="" />
      <img class="a7" src="img/carrot.png" alt="" />
      <img class="a8" src="img/carrot.png" alt="" />
      <img class="a9" src="img/carrot.png" alt="" />
      <img class="a10" src="img/carrot.png" alt="" />
      <img class="a11" src="img/carrot.png" alt="" />
      <img class="a12" src="img/carrot.png" alt="" />
      <img class="a13" src="img/carrot.png" alt="" />
      <img class="a14" src="img/carrot.png" alt="" />

      <img class="a21" src="img/carrot.png" alt="" />
      <img class="a22" src="img/carrot.png" alt="" />
    </section>
    <script>
      const findBtn = document.querySelector(".find-btn");
      const rabbit = document.querySelector(".a17");
      console.log(rabbit.getBoundingClientRect());
      const rabbitRect = window.scrollY + rabbit.getBoundingClientRect().top;

      findBtn.addEventListener("click", (event) => {
        scrollTo({ top: rabbitRect, left: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
